<div class="modal-header">
    <!--<h4 class="modal-title">{{pokemon.name}} </h4> modal.dismiss('Cross click')-->
    <button type="button" class="close" aria-label="Close" (click)="modalDismiss()" style="margin-left: auto;">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-3 col-sm-12 col-xs-12"> <img src= {{pokemon.sprites.front_default}}> </div>
				<div class="col-lg-4 col-md-3 col-sm-12 col-xs-12">
					<div class="row">
						<div class="col-12">#{{padLeadingZeros(pokemon.id,3)}} </div>
						<div class="col-12"><h5>{{capitalizeFirstLetter(pokemon.name)}}</h5><b></b></div>
						<div class="col-12">
							<h5><span class="badge bg-dark">{{pokemon.types[0].type.name}}</span></h5>
						</div>
					</div>
				</div>	
				<div class="col-lg-4 col-md-3 col-sm-3 col-xs-12">
					<div class="col-12"> <b>Height:</b> {{dcmToMtrs(pokemon.height)}}m</div>
						<div class="col-12"><b>Weight:</b> {{hctToKg(pokemon.weight)}}kg</div>
				</div>
			</div>
			<div class="row">
				<p></p>
			</div>
		</div>

</div>

<div class="separator">STATISTICS</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Chart view</label>
</div>
