<div class="modal-header">
    <!--<h4 class="modal-title">{{pokemon.name}} </h4> modal.dismiss('Cross click')-->
    <button type="button" class="close" aria-label="Close" (click)="modalDismiss()" style="margin-left: auto;">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-3 col-sm-12 col-xs-12"> <img src= {{pokemon.sprites.front_default}}> </div>
				<div class="col-lg-4 col-md-3 col-sm-12 col-xs-12">
					<div class="row">
						<div class="col-12">{{pokemon.id | pokedexNumberFormat}} </div>
						<div class="col-12"><h5>{{pokemon.name | titleCase }}</h5><b></b></div>
						<div class="col-12">
							<h5><span class="badge bg-dark">{{pokemon.types[0].type.name}}</span></h5>
						</div>
					</div>
				</div>	
				<div class="col-lg-4 col-md-3 col-sm-3 col-xs-12">
					<div class="col-12"> <b>Height:</b> {{pokemon.height | decimal}}m</div>
						<div class="col-12"><b>Weight:</b> {{pokemon.weight | decimal}}kg</div>
				</div>
			</div>
			<div class="row">
				<p></p>
			</div>
		</div>

</div>

<div class="separator">STATISTICS</div>
<div class="centered">

	<!--CHART 1-->
	<div *ngIf="showFirstChart">
		<div style="display: block;">
			<canvas baseChart 
				[datasets]="barChartData"
				[labels]="barChartLabels"
				[options]="barChartOptions"
				[plugins]="barChartPlugins"
				[legend]="barChartLegend"
				[chartType]="barChartType">
			</canvas>
		</div>		
	</div>

	<!--CHART 2-->
	<div *ngIf="showSecondChart">
		<div>
			<div style="display: block">
				<canvas baseChart
					[datasets]="radarChartData"
					[options]="radarChartOptions"
					[labels]="radarChartLabels"
					[chartType]="radarChartType">
				</canvas>
			</div>
		</div>
	</div>

	<button style="margin-top: 1rem; margin-bottom: 1rem;" type="button" class="btn btn-outline-secondary" (click)="changeChart()">Change chart</button>
</div>
